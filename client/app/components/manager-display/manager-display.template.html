<h1>Manager Display</h1>

<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <ul ng-repeat="manager in managers" class="nav nav-tabs nav-stacked">
        <li>
          <a href="#" ng-click="managerNodesHidden = !managerNodesHidden">{{manager.name}}
                      <button type="button" class="close" ng-click="deleteManager(manager)">&times;</button>
          </a>

        </li>
      </ul>
    </div>
  </div>
</div>
