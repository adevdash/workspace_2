<!-- Accordion Menu -->
<div style="margin-top: 5px" ng-hide="$ctrl.isDummyNode()">
  <uib-accordion>
    <uib-accordion-group heading="General Status">
      <!-- status -->
      <p>Status</p>
    </uib-accordion-group>



    <uib-accordion-group heading="Channels">
      <!-- list of channels -->
      <p>Channels</p>
    </uib-accordion-group>



    <uib-accordion-group heading="Faces">
      <!-- list of faces -->
      <p>These aren't the actual faces, I misunderstood what faces were, so have some misinformation:</p>
      <hr />
      <ul ng-repeat="face in node.content.faces">
        <li>
          {{(face | IdToNode).name}}
        </li>
      </ul>


      <!-- form to create new face -->
      <div ng-controller="FaceControllerCtrl" ng-show="isLoggedIn()">
        <hr />

        <!-- button to expand form -->
        <button type="button" class="btn btn-default" ng-click="newFaceForm = !newFaceForm">
          New face
        </button>

        <!-- the form -->
        <div uib-collapse="newFaceForm">
          <div class="well well-lg" style="margin-top: 5px">

            <!-- some text fields -->
            <input type="text" ng-model="newFaceUri" class="form-control" placeholder="Face URI">
            <input type="text" ng-model="newFaceId" class="form-control" placeholder="Face ID"
                   style="margin-top: 5px">

            <!-- a checkbox for one of the fields -->
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="newFacePermanent"> Permanent
              </label>
            </div>

            <!-- the submit button -->
            <button type="button" class="btn btn-primary" ng-click="createFace()">
              Create face
            </button>
          </div>
        </div>
      </div>

    </uib-accordion-group>



    <uib-accordion-group heading="FIB">
      <!-- List FIB entries -->


      <!-- form to create new FIB entry -->
      <div ng-controller="FibControllerCtrl" ng-show="isLoggedIn()">
        <hr />

        <!-- button to expand form -->
        <button type="button" class="btn btn-default" ng-click="newNextHopForm = !newNextHopForm">
          New nexthop
        </button>

        <!-- the form -->
        <div uib-collapse="newNextHopForm">
          <div class="well well-lg" style="margin-top: 5px">

            <!-- some text input fields -->
            <input type="text" ng-model="newNextHopPath" class="form-control" placeholder="Path">
            <input type="text" ng-model="newNextHopFaceId" class="form-control" placeholder="Face ID"
                   style="margin-top: 5px">
            <input type="text" ng-model="newNextHopCost" class="form-control" placeholder="Cost"
                   style="margin-top: 5px">

            <!-- submit button -->
            <button type="button" class="btn btn-primary" ng-click="createNextHop()" style="margin-top: 5px">
              Create nexthop
            </button>
          </div>
        </div>
      </div>
    </uib-accordion-group>



    <uib-accordion-group heading="RIB">
      <!-- List RIB entries -->


      <!-- Create new route for RIB entry -->
      <div ng-controller="RibControllerCtrl" ng-show="isLoggedIn()">
        <hr />

        <!-- button to expand the form -->
        <button type="button" class="btn btn-default" ng-click="ribFormHidden = !ribFormHidden">
          New route
        </button>

        <!-- the form -->
        <div uib-collapse="ribFormHidden">
          <div class="well well-lg" style="margin-top: 5px">

            <!-- some input fields -->
            <input type="text" ng-model="prefix" class="form-control" placeholder="Prefix">
            <input type="text" ng-model="origin" class="form-control" placeholder="Origin"
                   style="margin-top: 5px">
            <input type="text" ng-model="cost" class="form-control" placeholder="Cost"
                   style="margin-top: 5px">

            <!-- dropdown for 'flags' select -->
            <div class="btn-group" uib-dropdown is-open="flagDropdownStatus.isOpen" style="margin-top: 5px">
              <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                {{flagSelection}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem" ng-click="flagSelection = 'CHILD_INHERIT'"><a href="#">CHILD_INHERIT</a></li>
                <li role="menuitem" ng-click="flagSelection = 'CAPTURE'"><a href="#">CAPTURE</a></li>
              </ul>
            </div>

            <!-- input field for expiration period -->
            <div class="input-group" style="margin-top: 5px">
              <input type="text" ng-model="expirationPeriod" class="form-control" placeholder="Expiration period"
                     uib-popover="Enter '0' for no expiration"  popover-trigger="focus">
              <span class="input-group-addon">ms</span>
            </div>
            <button type="button" class="btn btn-primary" ng-click="createRoute()" style="margin-top: 5px;">
              Create route
            </button>

          </div>
        </div>
      </div>
    </uib-accordion-group>



    <uib-accordion-group heading="Forwarding Strategy">
      <div ng-controller="StratControllerCtrl">
        <!-- display current strategy for each namespace -->
        <!-- have an edit button and a cross -->
        <!-- edit will change strategy into a dropdown -->


        <!-- form for adding new namespace + its strategy -->

      </div>
    </uib-accordion-group>
  </uib-accordion>
</div>
