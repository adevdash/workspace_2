  <div id="left-container">
  <!--<div class="col-lg-3">-->
    <div class="container">
      <h3>NFD Information</h3>


      <!-- Yayyy got the dropdown to work -->
      <div class="dropdown" uib-dropdown style="width:40%; min-width:300px">
        <button class="btn btn-primary dropdown-toggle" uib-dropdown-toggle type="button" data-toggle="dropdown">Dropdown Example

      <div>

    </div>

  <div id="right-container">
    <!--<div class="col-lg-9">-->
      <div class="container">

        <graph ng-show="$ctrl.matchesRadioButton('Left')"></graph>
        <performance ng-show="$ctrl.matchesRadioButton('Middle')"></performance>
        <faults ng-show="$ctrl.matchesRadioButton('Right')"></faults>

        <!-- change css to center and bottom this thing -->
      <div class="bottom-container">
        <div class="btn-group">
          <label uib-tooltip="Topology" class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Left'">
            <span class="glyphicon glyphicon-eye-open"></span>
          </label>
          <label uib-tooltip="Performance" class="btn btn-default" ng-model="radioModel" uib-btn-radio="'Middle'">
            <span class="glyphicon glyphicon-stats"></span>
          </label>
          <label class="btn btn-default" uib-tooltip="Faults" ng-model="radioModel" uib-btn-radio="'Right'">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
          </label>
        </div>
      </div>

    </div>
  </div>
