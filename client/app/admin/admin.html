<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <p>{{admin.getCurrentUser().name}}</p>

  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users">
	    <div class="user-info">
	        <strong>{{user.name}}</strong><br>
	        <span class="text-muted">{{user.email}}/{{user.role}}</span>
          <div>
            <!-- Put nfd/network management info here? Like who can manage what? -->
            <ul>

            </ul>
          </div>
	    </div>
        <a ng-hide="user.role == 'admin'" ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>

    </li>
  </ul>


</div>
